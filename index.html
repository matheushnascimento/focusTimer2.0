<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus timer 2.0</title>
    <!-- !LINKS -->
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon" />
    <!-- !SCRIPTS -->
    <script type="module" src="./js/main.js" defer></script>

  <body>
    <div class="app">
      <section id="timer">
        <span>00</span>
        <span>:</span>
        <span>00</span>
      </section>

      <section id="time-controls">
        <button>play</button>
        <button>pause</button>
        <button>- 5 segundos</button>
        <button>+ 5 segundos</button>
      </section>

      <section id="sound-controls">
        <button>Floresta</button>
        <button>chuva</button>
        <button>cafeteria</button>
        <button>lareira</button>
      </section>
    </div>
