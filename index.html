<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Timer 2.0</title>
    <!-- !LINKS -->
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- !SCRIPTS -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <section id="timer" class="flex">
          <span data-action="set" id="minutes">00</span>
          <span>:</span>
          <span id="seconds">00</span>
        </section>
        <section id="time-controls" class="flex">
          <button data-action="startRunning" class="ph ph-play-circle"></button>
          <button data-action="stopRunning" class="ph ph-stop-circle"></button>
          <button data-action="plus5Sec" class="ph ph-plus-circle"></button>
          <button data-action="minus5Sec" class="ph ph-minus-circle"></button>
        </section>
      </div>
      <section id="sound-controls" class="flex">
        <button
          id="forest"
          data-action="setSong"
          class="ph ph-tree selected"
        ></button>
        <button
          id="rain"
          data-action="setSong"
          class="ph ph-cloud-rain"
        ></button>
        <button id="coffee" data-action="setSong" class="ph ph-coffee"></button>
        <button
          id="campfire"
          data-action="setSong"
          class="ph ph-campfire"
        ></button>
      </section>
    </main>
  </body>
</html>
